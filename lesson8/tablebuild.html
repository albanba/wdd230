<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Build</Table></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alban Barrantes">
    <meta name="description" content="Assignment portal for Alban Barrantes in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    
    <link rel="stylesheet" href="styles/tablecss.css">
   
    
</head>

<body>
    

<table>
	<caption>Table 1: Wasatch Sales</caption>
	<thead>
		<tr>
			<th colspan="2" scope="colgroup">Sales</th>
		</tr>
		<tr>
			<th scope="col">Month</th>
			<th scope="col">Amount</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>July</td>
			<td>3,000</td>
		</tr>
		<tr>
			<td>August</td>
			<td class="highlight">8,000</td>
		</tr>
		<tr>
			<td>September</td>
			<td>4,000</td>
		</tr>
		<tr>
			<td>October</td>
			<td>3,000</td>
		</tr>
		<tr>
			<td>November</td>
			<td>2,000</td>
		</tr>
	</tbody>
</table>

</body>
